<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{project.edit.headline}]]</title>
    </head>
    <body>
    Project Explorer
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{project.explorer.headline}]]</h1>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('project')}" />
            <div th:if="${project.tasks.empty}">[[#{task.list.empty}]]</div>
            <div th:if="${!project.tasks.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                    <tr>
<!--                        <th scope="col">[[#{task.id.label}]]</th>-->
                        <th scope="col">[[#{task.name.label}]]</th>
                        <th scope="col">[[#{task.cost.label}]]</th>
                        <th scope="col">[[#{task.time.label}]]</th>
                        <th scope="col">[[#{task.dateCompleted.label}]]</th>
                        <th scope="col">[[#{task.completedBy.label}]]</th>
                        <th scope="col">[[#{task.project.label}]]</th>
                        <th scope="col">[[#{task.parentTask.label}]]</th>
                        <th><!-- --></th>
                    </tr>
                    </thead>
                    <tbody>
                    <div th:each="task : ${project.tasks}">
                        <div th:insert="~{fragments/forms:: renderTask (task=${task},depth=0)}"/>
                    </div>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
