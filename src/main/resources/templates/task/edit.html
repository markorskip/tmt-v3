<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{task.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{task.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/tasks}" class="btn btn-secondary">[[#{task.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('task')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='task', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='task', field='name')}" />
                <div th:replace="~{fragments/forms::inputRow(object='task', field='cost')}" />
                <div th:replace="~{fragments/forms::inputRow(object='task', field='time')}" />
                <div th:replace="~{fragments/forms::inputRow(object='task', field='dateCompleted', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='task', field='completedBy')}" />
                <div th:replace="~{fragments/forms::inputRow(object='task', field='project', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='task', field='parentTask', type='select')}" />
                <input type="submit" th:value="#{task.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
